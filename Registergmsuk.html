<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Global Makers Summit, UK, 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Register for Global Makers Summit</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="speakers.html">Speakers</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section id="main-content">
        <form id="registration-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="ticket">Select Ticket:</label>
            <select id="ticket" name="ticket">
                <option value="standard">Standard - $100</option>
                <option value="vip">VIP - $200</option>
            </select>
            
            <button type="submit" class="button">Register and Pay</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Global Makers Summit, UK</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
